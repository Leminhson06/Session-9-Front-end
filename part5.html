<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item {
            background-color: #8e44ad;
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        .item-7 {
            grid-row: 2;
            grid-column: 1;
        }

        .item-8 {
            grid-row: 2;
            grid-column: 6;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .item-7 {
                grid-row: 3;
                grid-column: 1;
            }
            .item-8 {
                grid-row: 3;
                grid-column: 3;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .item-7, .item-8 {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
    </div>
</body>
</html>
